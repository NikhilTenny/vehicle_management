{% extends 'basic/base.html' %}
{% block content %}



    <form action="" method="post">
        {% csrf_token %}
    <div class="row justify-content-center">
        {% for message in messages %} 
        <div class="container-fluid p-0 col-6">
            <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert" >
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row justify-content-center  mt-3">
        
        <div class="col-lg-6 col-md-8 ">
            <div class="row mb-3">
                <div class="col-6">
                    
                    <label for="">Number <span style="color:brown;">{{form.number.errors}}</span></label>                    
                    {{form.number}}
                </div>
                <div class="col-6">
                    <label for="">Type <span style="color:brown;">{{form.v_type.errors}}</span></label>
                    {{form.v_type}}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    
                    <label for="">Model<span style="color:brown;">{{form.model.errors}}</span></label>
                    {{form.model}}
                </div>
                <div class="col-6">
                    <label for="">Description<span style="color:brown;">{{form.desc.errors}}</span></label>
                    {{form.desc}}

                </div>
            </div>
                    
        </div>
    </div>
    <center>
        <button class="btn btn-primary mt-3" type="submit">
            Create
        </button>
    </center>
    </form>
{% endblock %}
