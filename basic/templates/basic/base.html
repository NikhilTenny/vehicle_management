<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body class="p-3 bg-blank">

    <nav class="navbar navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home_page' %}"><h2>VMP</h2></a>

            {% if user.username %}
            <div class="row">  <!-- Username and logout button-->
                <span class="col-auto">
                Welcome, <h6>{{user.username}}</h6>
                </span>
                <a href="{% url 'logout' %}" class="col-auto">
                    <button class="btn btn-secondary">Log out</button>
                </a>
            </div>  <!-- Username and logout button end-->
            {% endif %}

        </div>
      </nav>

    {% block content %}
    {% endblock content %}
    
</body>
</html>
